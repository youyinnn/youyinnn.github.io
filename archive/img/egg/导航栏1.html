<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
        取消默认样式
      */
      *{
        margin: 0;
        padding: 0;
      }
      /*
        设置未点击和已访问的状态
      */
      a:link,a:visited{
        /*字体颜色*/
        color: rgb(255, 255, 255);
        /*背景颜色*/
        background-color: rgb(13, 5, 7);
        /*字体加粗*/
        font-weight: bold;
        /*字体居中*/
        text-align: center;
        padding: 5px;
        /*字体去下划线*/
        text-decoration: none;
        /*全转大写*/
        text-transform: uppercase;
      }
      /*划过的状态*/
      a:hover{
        background-color: rgb(35, 73, 66);
      }
      /*点击的状态*/
      a:active{
        background-color: rgb(103, 94, 61);
      }
      .guide li{
        /*设置浮动 让垂直列表变水平 并且每一个列项宽度为父元素的25%*/
        float: left;
        width: 25%;
      }
      .guide a{
        /*a是内联元素不能设置宽度 在让整个超链接变成一个大大的按钮的时候
        需要把a转换为块元素 然后宽度自适应*/
        display: block;
        /*width: auto;*/
      }
      .guide{
        /*去掉小点*/
        list-style: none;
        /*
          这里一般会有高度塌陷的问题
          所以一般这里也需要使用overflow开启hidden来开启BFC或者hasLayout
          但是这里不开启也可以
          原因是设置了width之后 也会默认开启上面两个隐藏模式
        */
        /*width: auto;*/
        width: 1000px;
        margin: 30px auto;
        /*overflow: hidden;*/
      }
    </style>
  </head>
  <body>
      <ul class="guide">
        <li><a href="#">guide one</a></li>
        <li><a href="#">guide two</a></li>
        <li><a href="#">guide three</a></li>
        <li><a href="#">guide four</a></li>
      </ul>
  </body>
</html>
